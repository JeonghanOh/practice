<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입 폼 만들기 예제</title>
<style>
h2 {
	border-radius: 5px;
	background-color: wheat;
	text-align: center;
	padding: 15px 0;
}

#regform {
	padding: 15px 20px;
	border-radius: 10px;
	margin: auto;
	width: 50%;
	background-color: SandyBrown;
}
</style>
<script>
	function signUp() {
		alert("정말로 가입하시겠습니까?");
		document.getElementById("regform").style.display = "none";
		document.getElementById("rname").innerHTML = document.form1.name.value;
		document.getElementById("remail").innerHTML = document.form1.email.value;
		document.getElementById("rphone").innerHTML = document.form1.phone1.value
				+ document.form1.phone2.value + document.form1.phone3.value;
		document.getElementById("raddress").innerHTML = document.form1.address.value;
		document.getElementById("result").setAttribute("style",
				"display: block; background-color:KhaKi;");
	}

	function verifyPassword() {
		var password = document.form1.password.value;

		// 검증에 사용할 정규식 변수 regExp에 저장
		var regExp = /^.*(?=^.{8,15}$)(?=.*\d)(?=.*[a-zA-Z])(?=.*[!@#$%^&+=]).*$/;

		if (password.match(regExp) == null) {
			//정규식에 맞지않으면 return null
			document.getElementById("label1").innerHTML = "불가능한 비밀번호입니다.";
		} else {
			document.getElementById("label1").innerHTML = "가능한 비밀번호입니다.";
		}
	}

	function equalsPassword() {
		var password = document.form1.password.value;
		var password2 = document.form1.password2.value;

		if (password != password2) {
			document.getElementById("label2").innerHTML = "비밀번호가 다릅니다.";
		} else {
			document.getElementById("label2").innerHTML = "비밀번호가 일치합니다.";
		}
	}
</script>
</head>
<body>
	<h2>회원 가입</h2>
	<hr>
	<div id="regform">
		<form name="form1">
			<label>이름</label><br> <input type="text" name="name" size="40"><br>
			<label>패스워드</label><br> <input type="password" name="password"
				size="40" onKeyUp="verifyPassword(); equalsPassword()"> <label
				id="label1"></label><br> <label>패스워드확인</label><br> <input
				type="password" name="password2" size="40"
				onKeyUp="equalsPassword()"> <label id="label2"></label> <br>
			<label>이메일</label><br> <input type="email" name="email"
				size="40"><br> <label>휴대폰 번호</label><br> <input
				type="phone" name="phone1" size="20"> <input type="phone"
				name="phone2" size="20"> <input type="phone" name="phone3"
				size="20"><br> <label>주소</label><br> <input
				type="address" name="address" size="20"><br>
			<button type="button" onclick="signUp()">가입</button>
		</form>
	</div>

	<div id="result" class="result">
		<h3>가입 정보</h3>
		<hr>
		이름: <span id="rname"></span><br> 이메일: <span id="remail"></span><br>
		폰번호: <span id="rphone"></span><br> 주소: <span id="raddress"></span><br>
	</div>
	<script>
		document.getElementById("result").style.display = "none";
	</script>
</body>
</html>
