<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
    </head>
    <body>
        <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾<br>습니다.</p>
        <hr>
        <form>
            <h4>개인 정보</h4>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="공백 없이 입력하세요">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone">
                </li>
            </ul>
            <h4>지원 분야</h4>
            <ul>
                <li>
                    <input type="radio" name="part" id="part1">
                    <label for="part1">웹 퍼블리싱</label>
                </li>
                <li>
                    <input type="radio" name="part" id="part2">
                    <label for="part2">웹 어플리케이션 개발</label>
                </li>
                <li>
                    <input type="radio" name="part" id="part3">
                    <label for="part3">개발 환경 개선</label>
                </li>
            </ul>
            <h4>지원 동기</h4>
                <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
                <br>
            <input type="submit" value="접수하기">
            <button type="reset">다시 쓰기</button>
        </form>
    </div>
    </body>
</html>
