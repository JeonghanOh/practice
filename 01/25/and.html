<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var numberOne = prompt("100 미만인 숫자를 입력하세요.");
        var numberTwo = prompt("50 미만인 숫자를 입력하세요.");

        if (numberOne < 100 && numberTwo < 50)
            alert("첫번째 숫자는 100보다 작고 두번째 숫자는 50 미만이군요.");
        else
            alert("조건에 맞지 않는 숫자가 있습니다.")
    </script>
</body>

</html>
