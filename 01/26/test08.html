<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var i;
        var oddCnt = 0;
        var evenCnt = 0;

        for (i = 0; i < 20; i++) {
            var n = parseInt(prompt((i + 1) + "번째 입력"));

            /*         if(n>0&&n<10){
                         if(n%2===0){
                             evenCnt++;
                         }
                         else{
                             oddCnt++;
                         }
                     }*/

            switch (n) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 9:
                    oddCnt++;
                    break;
                case 2:
                case 4:
                case 6:
                case 8:
                    evenCnt++;
                    break;
                default:
            }
        }

        document.write("홀수는 총 " + oddCnt + "개 입니다.<br>");
        document.write("짝수는 총 " + evenCnt + "개 입니다.");
    </script>
</body>

</html>
