<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var n = parseInt(prompt("구구단 수를 입력하세요."));
        var i;

        if (n > 0 && n < 10) {
            document.write("<h1>" + n + "단</h1>");
            for (i = 1; i <= 9; i++) {
                document.write(n + "×" + i + "=" + n * i + "<br>");
            }
        }

    </script>
</body>

</html>
