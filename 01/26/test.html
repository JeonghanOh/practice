<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 - for문</title>
    <link rel="stylesheet" href="gugudan.css">
</head>

<body>
    <h1>구구단</h1>
    <script>
        var n = parseInt(prompt("숫자를 입력하세요(1~9)"));
        var i, j;

        if (n >= 1 && n <= 9) {
            for (i = 1; i <= n; i++) {
                document.write("<div>");
                document.write("<h3>" + i + "단</h3>");
                for (j = 1; j <= 9; j++) {
                    document.write(i + " X " + j + " = " + i * j + "<br>");
                }
                document.write("</div>");
            }
        }
    </script>
</body>

</html>
