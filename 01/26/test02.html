<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 1</title>
</head>

<body>
    <h2>4의 배수일까 아닐까</h2>

    <script>
        var n = parseInt(prompt("숫자를 입력하세요"));
        var i;
        var cnt = 0;

        for (i = 1; i <= 1000; i++) {
            if (i % 4 == 0) {
                document.write(i + ",");
                cnt++;
            }
        }

        document.write("<br>1000까지 4의 배수의 개수 : " + cnt);
    </script>
</body>

</html>
