<!DOCTYPE html>
<html lang="ko">

<body>
    <script>
        var n = parseInt(prompt("숫자를 입력하세요"));
        var m = parseInt(prompt("숫자를 입력하세요"));

            document.write(n % m);
        }

    </script>
