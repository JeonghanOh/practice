<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
</head>
<body>
    <script>
        var n=parseInt(prompt("숫자를 입력하세요"));
        var i;
        var j;

        for(i=0;i<n;i++){
            for(j=0;j<n;j++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
